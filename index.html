<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Galeria de Fotos</title>
</head>
<body>
    <header>
      <h1>Galeria de Fotos</h1>
      <button type="button">Nova imagem +</button>
    </header>
    <form action="">
      <h2>Inserir nova imagem</h2>
      <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem">
      <button type="submit">Adicionar</button>
      <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
      <li>
        <img src="imagem/foto1.jpg" alt="Pintura de um gato">
        <div class="overlay-imagem-link">
          <a href="imagem/foto1.jpg" title="Ver imagem do tamanho real" target="_blank">Ver imagem do tamanho real</a>
        </div>
      </li>

      <li>
        <img src="imagem/foto2.jpg" alt="Pintura de um gato">
        <div class="overlay-imagem-link">
          <a href="imagem/foto2.jpg" title="Ver imagem do tamanho real" target="_blank">Ver imagem do tamanho real</a>
        </div>
      </li>

      <li>
        <img src="imagem/foto3.jpg" alt="Pintura de um gato">
        <div class="overlay-imagem-link">
          <a href="imagem/foto3.jpg" title="Ver imagem do tamanho real" target="_blank">Ver imagem do tamanho real</a>
        </div>
      </li>
  

    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
